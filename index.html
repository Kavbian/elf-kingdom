<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-100">
  <section class="container-fluid h-100 w-100" style="height: 100%">
    <div class="row h-100">

      <div class="col-md-3 d-md-flex flex-column h-100 p-0 left-column d-none">
        <header class="w-100 d-flex justify-content-between">
          <div class="w-100 sidebar__logo-card d-flex align-items-center p-2">
            <img src="assets/Elf-kingdom-logo.png" alt="" style="height: 80px">
            <h1 class="text-white mx-auto">Elf kingdom</h1>
          </div>
        </header>

        <section class="sidebar__menu my-auto">
          <ul style="list-style: none">
            <li>Citizenship</li>
            <li>For business</li>
            <li>Education</li>
          </ul>
          <img src="assets/menu-divider.png" alt="" class="w-50 mt-5">
        </section>

        <footer>
          <h1>Copyright</h1>
        </footer>
      </div>

      <nav class="d-md-none">
        <div class="d-flex align-items-center">
          <img src="assets/Elf-kingdom-logo.png" alt="" style="width: 20vw">
          <h1 class="text-white mx-auto fw-bold">Elf kingdom</h1>
          <a class="btn btn-secondary fs-6" data-bs-toggle="collapse" href="#nav" role="button" aria-expanded="false"
            aria-controls="collapseExample" style="width: vw">
            Menu
          </a>
        </div>

        <div class="collapse" id="nav">
          <ul class="list-unstyled text-white fs-3 text-center">
            <li>Citizenship</li>
            <li>For business</li>
            <li>Education</li>
          </ul>
          <img src="assets/menu-divider.png" alt="" class="w-50">
        </div>
      </nav>


      <main class="col-md-6">
        <h1 class="text-white text-center display-1 fw-bold">
          NEWS:
        </h1>
        <section class="news-card d-flex flex-column align-content-center">
          <h1 class="display-3 text-center">
            New citizenship rule
          </h1>
          <img src="assets/main-card-divider.png" alt="" class="w-50 mx-auto">
          <div class="container-fluid p-5 pt-0">
            <div class="row">
              <div class="col-md-7">
                <p class="news__card__text">
                  We provide new rule for people who want to stay with us
                </p>
              </div>
              <div class="col-md-5 d-flex justify-content-md-end justify-content-center">
                <img src="assets/elf-kingdom.jpg" alt="" class="news__card__img ml-5">
              </div>
            </div>
          </div>
        </section>

        <section class="news-card d-flex flex-column align-content-center">
          <h1 class="display-3 text-center">
            Tax reduction
          </h1>
          <img src="assets/main-card-divider.png" alt="" class="w-50 mx-auto">
          <div class="container-fluid p-5 pt-0">
            <div class="row">
              <div class="col-md-7">
                <p class="news__card__text">
                  We provide best conditions for business!
                </p>
              </div>
              <div class="col-md-5 d-flex justify-content-md-end justify-content-center">
                <img src="assets/elf-kingdom-2.jpg" alt="" class="news__card__img ml-5">
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="d-md-none d-flex justify-content-between w-100 align-content-center">
        <p class="p-0">Copyright</p>
        <img src="assets/social-media.png" alt="" style="height: 5vw">
      </footer>

      <div class="col-md-3 page__sidebar-right flex-column d-none d-md-flex">
        <img src="assets/social-media.png" alt="" class="w-50 mx-auto">
        <img src="assets/world-tree.png" alt="" class="my-auto">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
